<html ng-app="AngularApp">

<head>
    <title>Minha página AngularJS</title>
    <meta charset="utf-8" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/escola.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

            <div>

                    <ul class="menu">

                            <span class="centro"> Menu </span>

                            <nav class="nav navbar-nav" class="submenu">

                                    </li>

                                    </li>

                                    <li class="list-group-item">
                                        <a ui-sref="avaliacaoEscola"> Avaliações da Escola  </a>
                                    </li>

                                    <li class="list-group-item">
                                        <a ui-sref="avaliacaoAnoEscola">Avaliações do Ano</a>
                                    </li>
                                    
                                    <li class="list-group-item">
                                        <a ui-sref="tiposAvaliacao"> Pesquisar Avaliaçoes Por Nome</a>
                                    </li>

                                    <li class="list-group-item">
                                        <a ui-sref="escolaPorNome"> Pesquisar Escolas Por Nome </a>
                                    </li>
                                        
                                </ul>
