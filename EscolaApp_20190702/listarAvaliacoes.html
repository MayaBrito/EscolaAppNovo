<form>
  <div class="box">
      <div class="form-group">
          <label for="codEscola">
              Código:
          </label>
          <input class="form-control" type="text" name="codEscola"
            ng-model="codEscola" placeholder="Código da Escola"/>
      </div>
      <div class="form-group">
          <label for="nome">
              Nome:
          </label>
          <input class="form-control" type="text" name="nome"
            ng-model="escola.nome" placeholder="Nome da Escola"/>
      </div>
  </div>

  <!-- Tabela da Escola -->
  <div class="box">
      <table class="table table-hover">
          <thead class="thead-light">
              <tr>
                  <th scope="col">Código</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Ano</th>
                  <th scope="col">Valor</th>

              </tr>
          </thead>
          <tbody>
              <tr ng-repeat="avaliacao in avaliacoes">
                  <td scope="row">{{avaliacao.tipoAvaliacao.cod}}</td>
                  <td scope="row">{{avaliacao.tipoAvaliacao.nome}}</td>
                  <td scope="row">{{avaliacao.ano}}</td>
                  <td scope="row">{{avaliacao.valor}}</td>
              </tr>
          </tbody>
      </table>
  </div>
</form>
