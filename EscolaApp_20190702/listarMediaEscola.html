<form>
    <div class="box">
      <div class="form-group">
          <label for="nome">
              Código:
          </label>
          <input class="form-control" type="text" name="codEscola"
            ng-model="codEscola" placeholder="Código da Escola">
      </div>

      <button type="button" class="btn btn-primary btn-lg btn-block"
        ng-click="pesquisarMediaEscola(codEscola)">
          Pesquisar Média
      </button>
        
    </div>

    <!-- Tabela da Escola -->
    <div class="box">
      <table class="table table-hover">
          <thead class="thead-light">
              <tr>
                  <th scope="col">Média</th>

              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>{{media}}</td>
              </tr>
          </tbody>
      </table>
    </div>
</form>
